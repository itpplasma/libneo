# See https://github.com/Forsti5/Fortran-Unit-Test-Basic/blob/main/.github/workflows/main.yml

name: Build and test

on: [push, pull_request]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  GNU:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/itpplasma/devel:latest
      options: --user root

    name: Build and test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fix permissions
        run: |
          git config --global --add safe.directory `pwd`

      - name: Install Python dependencies
        run: |
          python3 -m pip install --break-system-packages -r requirements.txt
      - name: Build
        run: |
          make

      - name: Test
        run: |
          cd build && ctest --output-on-failure

      - name: Editable install of libneo (system-wide)
        run: |
          python3 -m pip install --break-system-packages -r requirements.txt
          python3 -m pip install --break-system-packages -e .

      - name: Run Python tests (pytest)
        run: |
          pytest -q

      - name: Upload test PNG artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-pngs
          path: build/test/**/*.png
          if-no-files-found: warn

  dashboard:
    name: Build test dashboard
    needs: GNU
    if: ${{ needs.GNU.result == 'success' }}
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pages: write
      id-token: write
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout testboard
        uses: actions/checkout@v4
        with:
          repository: lazy-fortran/testboard
          path: testboard

      - name: Install fpm
        run: |
          set -euo pipefail
          wget -q https://github.com/fortran-lang/fpm/releases/download/v0.12.0/fpm-0.12.0-linux-x86_64-gcc-12
          chmod +x fpm-0.12.0-linux-x86_64-gcc-12
          sudo mv fpm-0.12.0-linux-x86_64-gcc-12 /usr/local/bin/fpm

      - name: Ensure gfortran is available
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y gfortran

      - name: Build testboard
        run: |
          set -euo pipefail
          cd testboard
          fpm build

      - name: Download PNG artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-pngs
          path: png-artifacts

      - name: Restore previously published site
        if: ${{ github.event_name == 'push' }}
        run: |
          set -euo pipefail
          rm -rf dashboard dashboard_existing
          mkdir -p dashboard
          BASE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/test/"
          INDEX_URL="${BASE_URL}index.html"
          if curl --silent --head --fail "$INDEX_URL" >/dev/null 2>&1; then
            echo "Existing site found, restoring..."
            mkdir -p dashboard_existing
            if wget --quiet --recursive --no-parent --no-host-directories --cut-dirs=2 \
              --directory-prefix dashboard_existing "$BASE_URL" 2>&1; then
              if [ -n "$(ls -A dashboard_existing)" ]; then
                echo "Restoring $(find dashboard_existing -type f | wc -l) files"
                rsync -a dashboard_existing/ dashboard/
              fi
            else
              echo "wget failed, starting with empty dashboard"
            fi
            rm -rf dashboard_existing
          else
            echo "No existing site found, starting fresh"
          fi

      - name: Generate dashboard
        env:
          GH_TOKEN: ${{ github.token }}
          PAGES_BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        run: |
          set -euo pipefail
          cd testboard
          fpm run testboard -- \
            --png-root ../png-artifacts \
            --output ../dashboard \
            --branch "${GITHUB_REF_NAME}" \
            --commit "${GITHUB_SHA}" \
            --run-id "${GITHUB_RUN_ID}" \
            --repo "${GITHUB_REPOSITORY}" \
            --project-name "libneo" \
            --github-pages-url "${PAGES_BASE_URL}"

      - name: Configure Pages
        if: ${{ github.event_name == 'push' }}
        uses: actions/configure-pages@v5

      - name: Upload dashboard artifact
        if: ${{ github.event_name == 'push' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dashboard'

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push'
    needs: dashboard
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
