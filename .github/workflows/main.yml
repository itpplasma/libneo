# See https://github.com/Forsti5/Fortran-Unit-Test-Basic/blob/main/.github/workflows/main.yml

name: Build and test

on: [push, pull_request]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  GNU:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/itpplasma/devel:latest
      options: --user root

    name: Build and test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fix permissions
        run: |
          git config --global --add safe.directory `pwd`

      - name: Install Python dependencies
        run: |
          python3 -m pip install --break-system-packages -r requirements.txt
      - name: Build
        run: |
          make

      - name: Test
        run: |
          cd build && ctest --output-on-failure

      - name: Editable install of libneo (system-wide)
        run: |
          python3 -m pip install --break-system-packages -r requirements.txt
          python3 -m pip install --break-system-packages -e .

      - name: Run Python tests (pytest)
        run: |
          pytest -q

      - name: Upload test PNG artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-pngs
          path: build/test/**/*.png
          if-no-files-found: warn

  dashboard:
    name: Build test dashboard
    needs: GNU
    if: ${{ always() && github.event_name == 'push' }}
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout source for scripts
        uses: actions/checkout@v4
        with:
          path: source

      - name: Checkout or create gh-pages branch
        run: |
          set -euo pipefail
          if git ls-remote --exit-code --heads origin gh-pages >/dev/null 2>&1; then
            git clone --branch gh-pages --depth 1 https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git dashboard
          else
            mkdir -p dashboard
            cd dashboard
            git init
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git checkout -b gh-pages
            git remote add origin https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git
            echo "# Test Dashboards" > README.md
            git add README.md
            git commit -m "Initialize gh-pages branch"
            git push -u origin gh-pages
          fi

      - name: Download PNG artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-pngs
          path: png-artifacts

      - name: Generate dashboard
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          python3 source/tools/ci/render_magfie_dashboard.py \
            --png-root png-artifacts \
            --output dashboard \
            --branch "${{ github.ref_name }}" \
            --commit "${{ github.sha }}" \
            --run-id "${{ github.run_id }}" \
            --repo "${{ github.repository }}"

      - name: Commit and push dashboard
        run: |
          cd dashboard
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update test dashboard for ${{ github.ref_name }} @ ${{ github.sha }}"
            git push
          fi
