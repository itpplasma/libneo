# See https://github.com/Forsti5/Fortran-Unit-Test-Basic/blob/main/.github/workflows/main.yml

name: Build and test

on: [push, pull_request]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  GNU:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/itpplasma/devel:latest
      options: --user root

    name: Build and test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fix permissions
        run: |
          git config --global --add safe.directory `pwd`

      - name: Install Python dependencies
        run: |
          python3 -m pip install --break-system-packages -r requirements.txt
      - name: Build
        run: |
          make

      - name: Test
        run: |
          cd build && ctest --output-on-failure

      - name: Editable install of libneo (system-wide)
        run: |
          python3 -m pip install --break-system-packages -r requirements.txt
          python3 -m pip install --break-system-packages -e .

      - name: Run Python tests (pytest)
        run: |
          pytest -q

      - name: Upload test PNG artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-pngs
          path: build/test/**/*.png
          if-no-files-found: warn

  dashboard:
    name: Build test dashboard
    needs: GNU
    if: always()
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pages: write
      id-token: write
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download PNG artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-pngs
          path: png-artifacts

      - name: Restore previously published site
        if: ${{ github.event_name == 'push' }}
        run: |
          set -euo pipefail
          rm -rf dashboard
          mkdir -p dashboard
          if curl --silent --head --fail https://itpplasma.github.io/libneo/index.html >/dev/null 2>&1; then
            echo "Existing site found, restoring..."
            rm -rf dashboard_existing
            mkdir -p dashboard_existing
            if wget --quiet --recursive --no-parent --no-host-directories --cut-dirs=1 \
              --directory-prefix dashboard_existing https://itpplasma.github.io/libneo/ 2>&1; then
              if [ -n "$(ls -A dashboard_existing)" ]; then
                echo "Restoring $(find dashboard_existing -type f | wc -l) files"
                rsync -a dashboard_existing/ dashboard/
              fi
            else
              echo "wget failed, starting with empty dashboard"
            fi
            rm -rf dashboard_existing
          else
            echo "No existing site found, starting fresh"
          fi

      - name: Generate dashboard
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          python3 tools/ci/render_magfie_dashboard.py \
            --png-root png-artifacts \
            --output dashboard \
            --branch "${{ github.ref_name }}" \
            --commit "${{ github.sha }}" \
            --run-id "${{ github.run_id }}" \
            --repo "${{ github.repository }}"

      - name: Configure Pages
        if: ${{ github.event_name == 'push' }}
        uses: actions/configure-pages@v5

      - name: Upload dashboard artifact
        if: ${{ github.event_name == 'push' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dashboard'

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push'
    needs: dashboard
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
